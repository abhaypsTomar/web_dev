<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link ref="stylesheet" href="todo.css">
    <script src="todo.js"></script>
</head>
<body>
    <div class="todo-app">
        <h1 class="todo-app__header">
            Todo App
        </h1>
        <div class="'todo-app__input-form">
            <input type="text" placeholder="//press enter to add new task" class="task-input">
        </div>
        <ul class="todo-app__list">
            <li class="task">
                <div class="container">
                    <div class="circle"></div>
                    <span class="task-name">Sample task</span>
                </div>
                <i class="bx bx-x close-icon"></i>
            </li>
        </ul>
    </div>
</body>
</html>
